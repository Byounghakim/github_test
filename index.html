<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김병하 홈페이지</title>
    <style>
        /* CSS 스타일은 생략 */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>김병하 홈페이지</h1>
        <p>안녕하세요! 김병하의 홈페이지에 오신 것을 환영합니다.</p>
        
        <form id="myForm" action="/submit-form" method="post">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div id="error-msg" class="error"></div>

            <input type="submit" value="전송">
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 기본 제출 동작 방지

            // 입력된 값 가져오기
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // 폼 유효성 검사
            if (!name || !email || !message) {
                document.getElementById("error-msg").innerText = "모든 필드를 입력해주세요.";
                return;
            }

            // CSV 포맷으로 변환
            var csvContent = "Name,Email,Message\n"
                            + name + "," + email + "," + message;

            // CSV 파일 다운로드
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "submission.csv");
            document.body.appendChild(link); // 다운로드 링크 추가
            link.click(); // 자동으로 다운로드 실행

            // 폼 제출
            this.submit();
        });
    </script>
</body>
</html>
